<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe</title>
    <link rel="stylesheet" href="week5.css" />
  </head>
  <body>
    <div class="cook-module">
      <div class="cook-title">소고기 미역국 레시피</div>
      <div class="cook-content cook-subtitle cook-ingredients">
        재료
        <ul class="list-ingredients">
          <li class="ingredient necessary">소고기 100g</li>
          <li class="ingredient necessary">자른 미역 1/3컵(10g)</li>
          <li class="ingredient">참기름 2큰술</li>
          <li class="ingredient">국간장 3큰술</li>
          <li class="ingredient">다진마늘 2/3큰술</li>
          <li class="ingredient">멸치액젖 2큰술</li>
        </ul>
      </div>
      <div class="cook-content cook-subtitle cooking-course">
        만드는 법
        <ol class="list-course">
          <li class="course">미역은 물에 불려 준비한다.</li>
          <li class="course">
            냄비에 참기름을 두르고 소고기를 넣어 중불에서 볶아준다.
          </li>
          <li class="course">
            소고기가 슬쩍 익으면 불린 미역과 국간장을 넣어 함께 볶아준다.
          </li>
          <li class="course">
            물을 넣고 끓으면 다진마늘과 멸치액젖을 넣어 간을 맞춰 완성한다.
          </li>
        </ol>
      </div>
    </div>
  </body>
</html>
