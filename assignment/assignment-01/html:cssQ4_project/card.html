<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스웨덴 스톡홀름</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <section>
        <!-- css 모서리 둥글게 -->
        <div class="out_box"> 
            <!-- css 모서리 둥글게 -->
            <div class="in_box">
                <h2>스웨덴 스톡홀름</h2>
            </div>
            <!-- 스웨덴 내용설명 -->
            <p>
                스웨덴의 수도이자 스칸디나비아 반도 최대 도시이다. 스톡홀름의 인구는 대략 97만 명이며, 스톡홀름 주에는 180만 명이 거주하고 있으며, 수도권엔 대략 250만 명 정도라고 한다. 또한 스톡홀름 주의 주도이기도 하다. 스톡홀름 콘서트 홀과 스톡홀름 시청에서 매년 열리는 노벨평화상을 제외한 다른 노벨상들을 스톡홀름에서 수상되는 것으로 유명하다. 인질이 인질범과 동화되는 스톡홀름 증후군의 이름으로도 유명한 도시. DreamHack이 개최되는 도시들 중 하나이기도 하다.
            </p>
            <!-- 국기 이미지 삽입 -->
            <div class="bottom_box">
                <img src="스톡홀름.png" style="float:left" >
                <h1 style="font-size: 40px;">90만원</h1>
            </div>
        </div>
    </section>
</body>
</html>
